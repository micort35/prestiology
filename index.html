<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="height=device-height, width=device-width, initial-scale=1" />
        <meta name="description" content="Fantasy basketball trade evaluator">
        <meta name="author" content="Michael Ortiz">
        <title>Prestiology</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
        <link rel="stylesheet" href="./assets/css/custom.css">
        <link rel="stylesheet" href="./assets/css/normalize.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    </head>

    <body>
        <nav class="navbar navbar-dark fixed-top">
            <div class="container">
                <a class="navbar-brand" href="#">Prestiology</a>
                <a class="nav-link" href="./about">The Algorithm</a>
            </div>
        </nav>
        
        <div class="header text-center text-white d-flex">
            <div class="container my-auto">
                <div class="row">
                    <div class="col-lg-10 mx-auto">
                        <h1 class="text-uppercase">
                            <strong>Lorem Ipsum</strong>
                        </h1>
                    </div>
                    <div class="col-lg-8 mx-auto">
                        <p class="mb-5">Lorem Ipsum</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="container-fluid">
            <h1 class="lead-3 text-center">Trade Analysis</h1>
            <form>
                <table class="table">
                    <tbody>
                        <tr>
                            <td>
                                <div class="form-group">
                                    <label for="pts">PTS</label>
                                    <input type="checkbox" checked>
                                    <input type="text" type="number" class="form-control form-control-sm">
                                </div>
                            </td>
                            <td>
                                <div class="form-group">
                                    <label for="reb">REB</label>
                                    <input type="checkbox" checked>
                                    <input type="text" type="number" class="form-control form-control-sm">
                                </div>
                            </td>
                            <td>
                                <div class="form-group">
                                    <label for="ast">AST</label>
                                    <input type="checkbox" checked>
                                    <input type="text" type="number" class="form-control form-control-sm">
                                </div>
                            </td>
                            <td>
                                <div class="form-group">
                                    <label for="tpm">3PM</label>
                                    <input type="checkbox" checked>
                                    <input type="text" type="number" class="form-control form-control-sm">
                                </div>
                            </td>
                            <td>
                                <div class="form-group">
                                    <label for="stl">STL</label>
                                    <input type="checkbox" checked>
                                    <input type="text" type="number" class="form-control form-control-sm">
                                </div>
                            </td>
                            <td>
                                <div class="form-group">
                                    <label for="blk">BLK</label>
                                    <input type="checkbox" checked>
                                    <input type="text" type="number" class="form-control form-control-sm">
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <div class="form-group">
                                    <label for="fgp">FG%</label>
                                    <input type="checkbox" checked>
                                    <input type="text" type="number" class="form-control form-control-sm">
                                </div>
                            </td>
                            <td>
                                <div class="form-group">
                                    <label for="ftp">FT%</label>
                                    <input type="checkbox" checked>
                                    <input type="text" type="number" class="form-control form-control-sm">
                                </div>
                            </td>
                            <td>
                                <div class="form-group">
                                    <label for="tov">TOV</label>
                                    <input type="checkbox">
                                    <input type="text" type="number" class="form-control form-control-sm">
                                </div>
                            </td>
                            <td>
                                <div class="form-group">
                                    <label for="hea">HEA</label>
                                    <input type="checkbox">
                                    <input type="text" type="number" class="form-control form-control-sm">
                                </div>
                            </td>
                            <td>
                                <div class="form-group">
                                    <label for="act">ACT</label>
                                    <input type="checkbox">
                                    <input type="text" type="number" class="form-control form-control-sm">
                                </div>
                            </td>
                            <td>
                                <div class="form-group">
                                    <label for="cst">CST</label>
                                    <input type="checkbox">
                                    <input type="text" type="number" class="form-control form-control-sm">
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </form>
            <form>
                <table class="table mx-auto w-50 ">
                    <thead>
                        <tr>
                            <th scope="col" class="w-50 text-center">To Team A:</th>
                            <th scope="col" class="w-50 text-center">To Team B:</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>
                                <div class="form-group">
                                    <input type="text" type="search" class="form-control form-control-sm">
                                </div>
                            </td>
                            <td>
                                <div class="form-group">
                                    <input type="text" type="search" class="form-control form-control-sm">
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </form>
        </div>
    </body>

</html>
